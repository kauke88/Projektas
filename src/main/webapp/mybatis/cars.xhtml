<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<head/>
<body>
<h2>Cars:</h2>
<h:form>
    <h:inputText a:placeholder="name" value="#{carsMyBatis.carToCreate.name}" required="true" />
    <h:commandButton value="Add new car" action="#{carsMyBatis.createCar}" ></h:commandButton>
</h:form>
<table border = "1" class="center">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Delete?</td>
    </tr>
    <ui:repeat value="#{carsMyBatis.allCars}" var="car">
        <tr>
            <td>#{car.id}</td>
            <td>#{car.name}</td>
            <td><h:form><h:commandButton value="Delete" action="#{carsMyBatis.deleteCar(car)}" ></h:commandButton></h:form></td>
        </tr>
    </ui:repeat>
</table>
<p><h:form>
    <h:inputText a:placeholder="student id" binding="#{inputStudent}" required="true" />
    <h:inputText a:placeholder="car id" binding="#{inputCar}" required="true" />
    <h:commandButton value="Add car to student" action="#{studentsMyBatis.addCarToStudent(inputCar.value, inputStudent.value)}" ></h:commandButton>
</h:form>
</p>
<p><h:link outcome="/mybatis/index" value="Main Page"/></p>
</body>
</html>
