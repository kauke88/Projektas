<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<body>
<h2>#{coursesForStudentMyBatis.student.name} courses:</h2>
<table border = "1" class="center">
    <tr>
        <td>Course Name:</td>
    </tr>
    <ui:repeat value="#{coursesForStudentMyBatis.student.courses}" var="course">
        <tr>
            <td>#{course.name}</td>
        </tr>
    </ui:repeat>
</table>
<h3>#{carsForStudentMyBatis.student.name} cars:</h3>
<table border = "1" class="center">
    <tr>
        <td>Name</td>
    </tr>
    <ui:repeat value="#{carsForStudentMyBatis.student.cars}" var="car">
        <tr>
            <td>#{car.name}</td>
        </tr>
    </ui:repeat>
</table>
<h:link outcome="/mybatis/index" value="Main page"/>
</body>
</html>
